<html ng-app="contactApp"> 
    <hr>
<body ng-controller = "contactController">

    <div class="container" >
        <form class="form-horizontal"  ng-submit="submit()">
            <div class="col-sm-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contact Information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">First Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" required placeholder="Enter First Name" ng-model="address.firstName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Last Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" required placeholder="Enter Last Name" ng-model="address.lastName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Email</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" required placeholder="Enter Email" ng-model="address.email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Phone Number</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" required placeholder="Enter Phone Number" ng-model="address.phoneNumber">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Address</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" required placeholder="Enter Address" ng-model="address.location" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">City</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" required placeholder="Enter City" ng-model="address.city">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">State
                        </label>
                            <div class="col-sm-6">
                                <select ng-model="address.state" required class="form-control" ng-options="name as value for (name, value) in stateOptions"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Zip Code</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" required placeholder="Enter Zip Code" ng-model="address.zip">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-10">
                                <button type="submit" class="btn btn-default" >Save</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Upload Image -->
        <div class="col-sm-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload</h3>
                </div>

                <div class="panel-body">
                    <input type="file" accept="image/*" csw-file-input file-data="address.files">
                    <img style="width:250px" ng-src="{{address.files}}">
                </div>
            </div>
        </div>

        <!-- The map -->
        <div class="col-sm-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Map</h3>
                </div>
                <div class="panel-body" style="width:520px; height:430px">
                    <ng-map zoom="15" center="{{address.location + address.city}}" style="width:520px; height:420px">
                        <marker position="{{address.location}}" title="{{location}}"></marker>
                        <marker position="Brampton Canada" title="Brampton Canada"></marker>
                    </ng-map>
                </div>

            </div>

        </div>
    </div>
    </body>
</html>
