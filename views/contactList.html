<br>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Contact List</h3>
        </div>


        <div class="panel-body">
            <table id="contactTable" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="address in submittedAddresses" ng-cloak ng-show="submittedAddresses.length > 0" item="item">
                        <td>
                            <span class="btn btn-lg" ng-click="removeContact($index, address)">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                            </span>
                        </td>
                        <td><a ng-click="showContact($index)">{{address.firstName + ' ' + address.lastName}}</a></td>
                        <td>{{address.email}}</td>
                        <td>{{address.phoneNumber}}</td>
                    </tr>
                </tbody>

            </table>
            <button type="button" class="btn btn-primary" ng-click="goAdd()">Add Contact</button>
        </div>



    </div>
</div>
